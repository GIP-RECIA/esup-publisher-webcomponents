<!doctype html>

<html lang="">
  <head>
    <meta charset="utf-8" />
    <title>Esup-Publisher - Color Palette Picker</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css" />
    <script type="module" src="./src/color-palette-picker.js"></script>
  </head>
  <body>
    <header>
      <h1>Esup-Publisher - Color Palette Picker</h1>
    </header>
  </body>
  <script>
    const config = {
      colors: [
        '#F44336',
        '#E91E63',
        '#9C27B0',
        '#673AB7',
        '#3F51B5',
        '#2196F3',
        '#03A9F4',
        '#00BCD4',
        '#009688',
        '#4CAF50',
        '#8BC34A',
        '#CDDC39',
        '#FFEB3B',
        '#FFC107',
        '#FF9800',
        '#FF5722',
        '#795548',
        '#9E9E9E',
        '#607D8B',
        '#000000',
        'transparent'
      ],
      lang: 'en',
      labels: {
        en: {
          'select.color': 'Select a new color !'
        }
      }
    }
    const colorPicker = document.createElement('esup-color-palette-picker')
    colorPicker.color = '#F44336'
    colorPicker.config = config
    colorPicker.onColorChanged = color => console.log('Color selected : ', color)

    document.body.appendChild(colorPicker)
  </script>
</html>
