<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Esup-Publisher - Color Palette Picker</title>
    <meta name="description" content="Esup-Publisher - Color Palette Picker" />
    <link rel="stylesheet" href="./font-awesome/solid.css" />
    <script>
      if (!window.customElements) {
        document.write('<!--');
      }
    </script>
    <script src="./vendor/custom-elements-es5-adapter.js"></script>
    <!-- ! DO NOT REMOVE THIS COMMENT, WE NEED ITS CLOSING MARKER -->
  </head>

  <body>
    <header><h1>Esup-Publisher - Color Palette Picker</h1></header>
    <script src="./vendor/webcomponents-loader.js"></script>
    <script>
      const config = {
        colors: ['#F44336', '#E91E63', '#9C27B0', '#673AB7', '#3F51B5', '#2196F3',
            '#03A9F4', '#00BCD4', '#009688', '#4CAF50', '#8BC34A', '#CDDC39',
            '#FFEB3B', '#FFC107', '#FF9800', '#FF5722', '#795548', '#9E9E9E',
            '#607D8B', '#000000', 'transparent'
        ],
        lang: 'en',
        labels: {
          'en': {
            'select.color': 'Select a new color !',
          }
        }
      }
      const colorPicker = document.createElement('esup-color-palette-picker');
      colorPicker.color = '#F44336'
      colorPicker.config = config
      colorPicker.onColorChanged = (color) => console.log('Color selected : ', color)

      document.body.appendChild(colorPicker);
    </script>
  </body>
</html>
