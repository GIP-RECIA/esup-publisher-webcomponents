<!DOCTYPE html>

<html lang="">
  <head>
    <meta charset="utf-8" />
    <title>Esup-Publisher - Subject Infos</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/all.css" />
    <script type="module" src="./src/subject-infos.js"></script>
  </head>
  <body>
    <header>
      <h1>Esup-Publisher - Subject Infos</h1>
    </header>
  </body>
  <script>
    const datas = [
      {
        modelId: {
          keyId: 'id:Reference:Props:DtoGroup1',
          keyType: 'GROUP'
        },
        displayName: 'Group 1',
        foundOnExternalSource: true
      },
      {
        modelId: {
          keyId: 'id:Reference:Props:DtoPerson1',
          keyType: 'PERSON'
        },
        displayName: 'Person 1',
        foundOnExternalSource: true
      },
      {
        modelId: {
          keyId: 'id:Reference:Props:DtoPerson2',
          keyType: 'PERSON'
        },
        displayName: 'Person 2',
        foundOnExternalSource: false
      },
      {
        modelId: {
          keyId: 'id:Reference:Props:DtoPerson3',
          keyType: 'PERSON'
        },
        foundOnExternalSource: false
      },
      {
        modelId: {
          keyId: 'id:Reference:Props:DtoUnknown',
          keyType: 'UNKNOWN'
        },
        displayName: 'Unknown subjet',
        foundOnExternalSource: false
      },
      {
        keyId: 'id:Reference:Props:KeyGroup1',
        keyType: 'GROUP'
      },
      {
        keyId: 'id:Reference:Props:KeyPerson1',
        keyType: 'PERSON'
      },
      {
        keyType: 'PERSON_ATTR',
        keyValue: 'keyValue',
        keyAttribute: 'keyAttributePersonAttr'
      },
      {
        keyType: 'PERSON_ATTR_REGEX',
        keyValue: 'keyValue',
        keyAttribute: 'keyAttributePersonAttrRegex'
      }
    ]
    const config = {
      lang: 'en',
      labels: {
        en: {
          disappear: " don't exists anymore !"
        }
      }
    }
    const ul = document.createElement('ul')
    datas.forEach(data => {
      const li = document.createElement('li')
      const subjectInfos = document.createElement('esup-subject-infos')
      subjectInfos.subject = data
      subjectInfos.config = config
      subjectInfos.onSubjectClicked = () => console.log('click')
      const slot = document.createElement('span')
      slot.innerHTML = 'slot'
      subjectInfos.appendChild(slot)
      li.appendChild(subjectInfos)
      ul.appendChild(li)
    })
    document.body.appendChild(ul)
  </script>
</html>
